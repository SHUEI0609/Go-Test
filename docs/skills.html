<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUEI's PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ヘッダー */
        header {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('image/Thelaat.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            text-align: center;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            position: relative;
            z-index: 1;
        }

        /* タイトルバー */
        #title-bar {
            position: absolute;
            top: -100vh;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 40px;
            transition: top 0.3s ease-in-out;
        }

        /* スキルセクション */
        .skills-section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skills-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #ccc;
            display: inline-block;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .skill-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .skill-icon {
            width: auto;
            height: 100px;
            margin-bottom: 1rem;
        }

        .skill-card h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .skill-card p {
            font-size: 0.9rem;
            color: #555;
        }

        /* 画像・動画 */
        img, video {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        /* セクション */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        /* ナビゲーション */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>   
    <header>
        <h1>Shuei's Portfolio</h1>
    </header> 

    <section id="skills">
        <h1 class="skills-title">スキル一覧</h1>
        <div class="skills-container">
            <div class="skill-card">
                <img src="image/html-css-logo.jpg" alt="HTML & CSS" class="skill-icon">
                <h2>HTML & CSS</h2>
                <p>本ポートフォリオの作成に使用しました。</p>
            </div>
            <div class="skill-card">
                <img src="image/python.png" alt="Python" class="skill-icon">
                <h2>Python</h2>
                <p>学校での授業で学び，discordのbotを作成したりしました。</p>
            </div>
            <div class="skill-card">
                <img src="image/arduino.png" alt="C++" class="skill-icon">
                <h2>C++</h2>
                <p>Arduinoを使用した実習などで使用しています。</p>
            </div>
            <div class="skill-card">
                <img src="image/Office-logo-min.jpg" alt="Microsoft Office" class="skill-icon">
                <h2>Officeソフト</h2>
                <p>Word、Excel、PowerPointを授業やイベントで使用しています。</p>
            </div>
        </div>
    </section>

    <div id="title-bar">
        <nav>
            <ul>
                <li><a href="about-me.html">About me</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="products.html">Product</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // タイトルバーの表示アニメーション
        const titleBar = document.getElementById("title-bar");

        window.addEventListener("mousemove", function(e) {
            const windowHeight = window.innerHeight;
            const cursorY = e.clientY;

            if (cursorY <= 100) { 
                titleBar.style.top = "0";
            } else if (cursorY >= windowHeight - 100) { 
                titleBar.style.top = "-100vh";
            }
        });
    </script>
</body>
</html>
