<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        header {
            position: relative;
            width: 100%;
            height: 300px; /* ヘッダーの高さ */
            background-image: url('Thelaat.png'); /* 背景画像を設定 */
            background-size: cover; /* 画像をカバーするように調整 */
            background-position: center; /* 画像を中央に配置 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            text-align: center;
        }

        /* 半透明の文字を重ねるための擬似要素 */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
        }

        /* ヘッダー内のテキスト */
        header h1 {
            position: relative;
            z-index: 1; /* 擬似要素の上に表示 */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

    </style>
</head>
<body>

    <script>
        // タイトルバーの要素を取得
        const titleBar = document.getElementById("title-bar");
    
        // ウィンドウの高さを取得してカーソル位置を判定
        window.addEventListener("mousemove", function(e) {
            const windowHeight = window.innerHeight; // 画面の高さを取得
            const cursorY = e.clientY; // カーソルのY座標を取得
    
            if (cursorY <= 100) { 
                // カーソルが画面上部100px以内の場合
                titleBar.style.top = "0"; // タイトルバーを表示
            } else if (cursorY >= windowHeight - 100) { 
                // カーソルが画面下部100px以内の場合
                titleBar.style.top = "-1000px"; // タイトルバーを隠す
            }
        });
    </script>
