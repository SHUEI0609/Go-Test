<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <style>
        /* ヘッダーのスタイル */
        header {
            position: relative;
            width: 100%;
            height: 300px; /* ヘッダーの高さ */
            background-image: url('Thelaat.png'); /* 背景画像を設定 */
            background-size: cover; /* 画像をカバーするように調整 */
            background-position: center; /* 画像を中央に配置 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            text-align: center;
        }

        /* 半透明の文字を重ねるための擬似要素 */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景 */
        }

        /* ヘッダー内のテキスト */
        header h1 {
            position: relative;
            z-index: 1; /* 擬似要素の上に表示 */
        }

        /* タイトルバーのスタイル */
        #title-bar {
            position: absolute;
            top: -100vh; /* 最初は画面外に隠れるように */
            left: 0;
            width: 100%;
            height: 100vh; /* タイトルバーが画面全体の高さを占める */
            background-color: rgba(0, 0, 0, 0.8); /* 半透明の背景 */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 40px;
            transition: top 0.3s ease-in-out; /* アニメーションを追加 */
            z-index: 1000; /* 他の要素の上に表示 */
        }

        /* ナビゲーションメニューのスタイル */
        #title-bar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #title-bar nav ul li {
            display: inline;
            margin: 0 15px;
        }

        #title-bar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        nav ul {
    list-style: none;
    padding: 0;
}

    </style>
</head>

    <script>
        // タイトルバーの要素を取得
        const titleBar = document.getElementById("title-bar");

        // ウィンドウの高さを取得してカーソル位置を判定
        window.addEventListener("mousemove", function(e) {
            const windowHeight = window.innerHeight; // 画面の高さを取得
            const cursorY = e.clientY; // カーソルのY座標を取得

            if (cursorY <= 100) { 
                // カーソルが画面上部100px以内の場合
                titleBar.style.top = "0"; // タイトルバーを表示
            } else if (cursorY >= windowHeight - 100) { 
                // カーソルが画面下部100px以内の場合
                titleBar.style.top = "-100vh"; // タイトルバーを隠す
            }
        });
    </script>
