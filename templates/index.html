<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        /* 背景画像のスタイル */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffff4;
            text-align: center;
            background-image: url('{{.Background}}');
            background-size: 1100px 1100px;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            position: relative;
        }

        /* タイトルバーのスタイル */
        #title-bar {
            position: absolute;
            top: -100vh; /* 最初は画面外に隠れるように */
            left: 0;
            width: 100%;
            height: 100vh; /* タイトルバーが画面全体の高さを占める */
            background-color: rgba(0, 0, 0, 0.8); /* 半透明の背景 */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 40px;
            transition: top 0.3s ease-in-out; /* アニメーションを追加 */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- タイトルバー -->
    <div id="title-bar">{{.Title}}
            <nav>
                <ul>
                    <li><a href="templates\about-me.html">About me</a></li>
                    <li><a href="templates\history.html">History</a></li>
                    <li><a href="templates\products.html">Product</a></li>
                    <li><a href="templates\contact.html">Contact</a></li>
                </ul>
            </nav>
    </div>

    <div class="container">
        <div class="text-overlay">{{.Title}}</div>
    </div>
    
    <script>
        // タイトルバーの要素を取得
        const titleBar = document.getElementById("title-bar");
    
        // ウィンドウの高さを取得してカーソル位置を判定
        window.addEventListener("mousemove", function(e) {
            const windowHeight = window.innerHeight; // 画面の高さを取得
            const cursorY = e.clientY; // カーソルのY座標を取得
    
            if (cursorY <= 100) { 
                // カーソルが画面上部100px以内の場合
                titleBar.style.top = "0"; // タイトルバーを表示
            } else if (cursorY >= windowHeight - 100) { 
                // カーソルが画面下部100px以内の場合
                titleBar.style.top = "-1000px"; // タイトルバーを隠す
            }
        });
    </script>
    
    

</body>
</html>
